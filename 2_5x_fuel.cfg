// SRB rebalance


@PART[CA_SRB4]
{
	@cost = 7200
	@mass = 32.5
	!RESOURCE {}
	RESOURCE
	{
		name = SolidFuel
		amount = 20475
		maxAmount = 20475
	}
	@MODULE[ModuleEngines*]
	{
		@heatProduction = 425
		@maxThrust = 5000
		@atmChangeFlow = False
		@useAtmCurve = False
		!atmCurve {}
		thrustCurve
		{
			key = 1.00 1.0
			key = 0.05 1.0
			key = 0.00 0.1
		} 
	}
}

// Try to make the SSME powerful enough to pull this thing into orbit.
@PART[CA_STME]{ @MODULE[ModuleEnginesFX] { @maxThrust = 1350 } @atmospereCurve{ @key,0 = 0 315 @key,1 = 1 295} }


// Nosecone and separator pack rebalance, more thrust and fuel to compensate for the heavier booster
@PART[CA_SRBnose]
{
	!RESOURCE {}
